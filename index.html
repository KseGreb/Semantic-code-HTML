<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- head of the page, usually with logo and menu/navigation -->
    <header>
        <nav>
            <h1>Your LOGO here</h1>
            <ul>
                <li><a href="#">About us</a></li>
                <li><a href="#">Our mission</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">Order</a></li>
            </ul>
        </nav>
    </header>

    <!-- основное содержимое нашей страницы, не второстепенное!!! Сюда войдет все, кроме футера и хедера! Этот тег может быть тольк  один! -->
    <main>

        <!-- смысловой раздел сайта - неотделяемый, его нельзя убрать. Может включать в себя несколько <article>. 
            There could be a few different sections on one website: section with recepies of the week, section with christmas favourite recepies, section with different toppics/post, section with guides, section with smashing products and offerings and so on.
            Not important sections/разделы сайта можно просто завернуть в div, for example  - newsletter subscription -->
        <section>

            <!-- better to use header to emphasise the main name of the whole section, but it still will work without it -->
            <header>
                <h2>ALL POSTS</h2>
            </header>

            <!-- article or post in a blog or something like that , that easily can be removed or missplaced and our website wont change from it -->
            <article>
                <!-- tag <header>  could be used here or in can be used without it - both versions are okay. P.S. <header> could be used multiple times in one wedbite-->
                <header>  
                    <h2>Canadian men</h2>
                </header>
                <p>Ususally they want to build a career first and then get married.</p>
            </article>

            <article>
                <!-- tag <header>  could be used here or in can be used without it - both versions are okay. P.S. <header> could be used multiple times in one wedbite-->
                <header>  
                    <h2>Canadian woman</h2>
                </header>
                <p>Ususally they tend to have 3 or 4 children</p>
            </article>

        </section>

        <!-- for example banner or commercial of another page, another additional information that won't be added to Google search.
        В article можно поместить пост из Инстаграм, коммент из Инстаграм,пост на сайте любого блога, твит из Твиттера.
        Если мы удалим article (пост, коммент, твит), наша структура страницы никак не пострадает
        То есть это информация, которую по факту можно поместить на какой-то другой сайт и удаление которой с нашего сайта никак не навредит сайту -->
        <aside>
            <p>ASIDE </p>
        </aside>

    </main>

    <!-- everything we would like to put in out footer -->
    <footer>
        <p>Copyright: 2023</p>
        <ul>
            <li><a href="#">Our Instagram</a></li>
            <li><a href="#">Our Facebook</a></li>
        </ul>
    </footer>

</body>
</html>

    https://www.smashingmagazine.com/2022/07/article-section-elements-accessibility/ 

 -->


 <!-- Когда вы используете семантическую верстку, вы можете писать


1 - header -
В него мы помещаем логотип и nav (меню)
Header -  шапка сайта



2 - Section можно использовать для разных рубрик или тем сайта

Например, рубрика слайдера или же рубрика рецептов.



Тут Recipes of the week (рецепты недели) - это рубрика (section).

В ней есть отдельные элементы (рецепты), и они завернуты в div (можно было также их завернуть в article)



3 - Рекламу на сайте помещаем в div.

Кто-то может поместить и в aside, но это далеко не всегда актуально

4 - Footer используем для нижней части страницы

У Джейми Оливер даже нет тега footer. Есть тег div с id "footer".



5 - Main - в этот тег помещаем все, кроме header и footer


6 - Призыв подписаться на рассылку просто помещаем в div



Дополнительная информация


Кто-то вообще использует тег article вместо section (для рубрик). Просто знайте о такой практике и кому интересно, вот статья на английском: https://www.smashingmagazine.com/2020/01/html5-article-section/ 

Практика в той же Канаде и в США все равно на данный момент склоняется к более частому использованию именно section. Поищите, как с этим у вас в стране.


Как вы видите, нет единого взгляда на семантику, и вы можете встретить где-то другое объяснение.

 -->
